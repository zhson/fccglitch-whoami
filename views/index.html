<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to Glitch!</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-4 col-xs-offset-4">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Enter Date String" id="dtStr" onchange="goTo()">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" onclick="goTo()">Check Time</button>
            </span>
          </div>
        </div>
      </div>
    </div>    

    <!-- Your web-app is https, so your scripts need to be too -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
    
    <script>
      function goTo() {
        window.location.href = document.getElementById("dtStr").value;
      }
    </script>
    
    <style>
      .container {
        padding-top: 25vh;
      }
    </style>

  </body>
</html>
